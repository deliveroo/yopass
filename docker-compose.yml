services:
  redis:
    image: redis:latest
    container_name: redis_cache
    ports:
      - "6379:6379"

  yopass:
    build:
      dockerfile: Dockerfile
    #hostname: yopass
    container_name: yopass
    ports:
      - "80:80"
    depends_on:
      - redis
    environment:
      - REDIS_CACHE_URL=redis://redis:6379

  selenium_browser:
    build:
      context: ./selenium_browser
      dockerfile: Dockerfile
    container_name: selenium_browser
    links:
      - yopass
